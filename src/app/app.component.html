<div class="cf-example-button">
     <cf-button-group 
          [buttons]="buttonTypes" 
          [form]="form" 
          [formDisplayMode]="'EDIT'"
          [sourceIdentifier]="sourceIdentifier"
          [sourceIndex]="1" 
          [widgetArrayIndex]="widgetArrayIndex"
          [context]="context" 
          [originalData]="originalData" 
          (onClick)="click($event)">
     </cf-button-group>
</div>
